<!--index.html sera siempre el nombre del archivo principal-->
<!-- si colocar html:5 genera el codigo base de un solo, igual funciona con "!"-->
 <!-- html es flexible con la compilacion  -->
<!DOCTYPE html>
<!-- Aqui se coloca el lenguaje -->
<html lang="en">
    <!-- aqui ira toda la barra de navegacion -->
<head>
    <!-- estas no son necesario cerrar -->
     <!-- charset="UTF-8" esto perime acentos dependiendo del idioma-->
    <meta charset="UTF-8">
    <!-- dice como debe de mostrarse el contenido en la pagina -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Aqui es el titulo de la pagina y la cual se vera en ventana -->
    <title>Freelancer Desing</title>
</head>

<!-- El contenido de la pagina web, lo que vera el usuario -->
<body>
    <!-- Linke editing corrige las etiquetas de un solo -->
    <!-- esa p es para parrafo -->
    <p>HOLA MUNDO</p>
    <h1>FC Barcelona</h1>
    <!-- Las h1-h2-h3 son los headings -->
    <h1></h1>
</body>
</html>
